<!doctype html>

<html>
<!--
    Implement UI Autocomplete using JQuery
-->

<head>
    <title>Termwork 8</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body>
    <div class="ui-widget">
        <h2>UI Autocomplete Using jQuery</h2>
        <small>Type in the input box to get the autocomplete dropdown</small>
        <br />
        <label for="tags">Tags: </label>

        <input id="tags">
    </div>
</body>

<script>
    $(function () {
        const availableTags = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "Bash",
            "BASIC",
            "C",
            "C++",
            "C#",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Dart",
            "Erlang",
            "Fortran",
            "GoLang",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Kotlin",
            "Lisp",
            "Lua",
            "Objective-C",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme",
            "Swift",
            "TypeScript",
        ];
        $("#tags").autocomplete({
            source: availableTags
        });
    });
</script>

</html>
